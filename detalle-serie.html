<body style="color: white;">
    <header class="home_header">
        <nav class="navbar">
            <ul class="menu">
                <li class="menu_item"><a href="./home.html"><img src="./img/logo.png" alt=""></a></li>
                <li class="menu_item"><a class="menu_link" href="./home.html">HOME</a></li>

            </ul>

    <main>
        <section class="movie_view">
            <article>
                <div class="movie_container">
                    <video controls autoplay id="video-serie">
                        
                    </video>
                </div>
                <form id="linkParaMirar-serie" class="form_button" action="https://www.primevideo.com/detail/0KAW4T6OOSAPQJVCFDCOXNLGJU/ref=atv_dp_season_select_s1" method="get" target="_blank">
                    <button class="buttoncomenzar" type="submit" >Comenzar</button>
                </form>
            </article>

            <article class="description">
                <div>
                    <div class="detail_movie">
                        <h3>Título:</h3>
                            <p id="titulo-serie"></p>
                    </div>
                    <div class="temp_cap_selector">
                        <div class="select_container">
                            <label for="select-temporada-serie">Temporada</label>
                            <select name="select-temporada-serie" id="select-temporada-serie" class="select_category">
                                <option value=“0”>Seleccionar</option>

                            </select>
                        </div>
    
                        <div class="select_container">
                            <label for="select-capitulo-serie">Capítulo</label>
                            <select name="select-capitulo-serie" class="select_category">
                                <option value=“0”>Capítulo</option>
                                
                            </select>
                        </div>
                    </div>
                    <div class="detail_movie">
                        <h3>Género:</h3>
                            <p id="generos-serie"></p>
                    </div>
                    <div class="detail_movie">
                        <h3>Actores:</h3>
                            <p id="actores-serie"></p>
                    </div>
                </div>

                <div class="resume">
                    <p id="sinopsis-serie"></p>
                </div>

            </article>

        </section>
        <section class="recommendations ">
            <h2>Similares</h2>
            <div class="img_container">
                <div class="img_item">
                    <a href="./series/worldbeyond.html">
                        <img src="./img/seriefantasia1.jpg" alt="Walking Dead - World Beyond">
                    </a>
                </div>
                <div class="img_item">
                    <a href="./series/swat.html">

                    </a>

                    <a href="./series/fallout.html">

                    </a>
                </div>
                <div class="img_item">
                    <a href="./series/wd-theonewholives.html">
                        <img src="./img/serieterror1.jpg" alt="WD - The one who lives">
                    </a>
                </div>
            </div>
            
        </section>
