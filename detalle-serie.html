<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/styles.css">
    <title></title>

<body style="color: white;">
    <nav class="navbar">
        <a href="./home.html" class="nav_icon"><img src="./img/icon.png" alt=""></a>
        <a href="./home.html" class="nav_logo"><img src="./img/logo.png" alt=""></a>
    <ul class="nav_menu">
        <li class="nav_item"><a class="nav_link" href="./home.html">HOME</a></li>
        <li class="nav_item"><a class="nav_link" href="./vista-serie.html">SERIES</a></li>
        <li class="nav_item"><a class="nav_link" href="./vista-pelicula.html">PELÍCULAS</a></li>
        <li class="nav_item"><a class="nav_link" href="./vista-perfil.html">PERFIL</a></li>
        <button id="logoutButton" class="logout_btn">CERRAR SESIÓN</button>
    </ul>
    <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </div>
    </nav>
    <main>
        <section class="movie_view">
            <article>
                <div class="movie_container">
                    <video controls autoplay id="video-serie">
                        
                    </video>
                </div>
                <div class="form_button">
                    <button class="buttoncomenzar" type="submit" onclick="visitPage()">Comenzar</button>
                </div>
            </article>

            <article class="description">
                <div>
                    <div class="detail_movie">
                        <h3>Título:</h3>
                            <p id="titulo-serie"></p>
                    </div>
                    <div class="temp_cap_selector">
                        <div class="select_container">
                            <label for="select-temporada-serie">Temporada</label>
                            <select name="select-temporada-serie" id="select-temporada-serie" class="select_category">
                                <option value=“0”>Seleccionar</option>

                            </select>
                        </div>
    
                        <div class="select_container">
                            <label for="select-capitulo-serie">Capítulo</label>
                            <select name="select-capitulo-serie" class="select_category">
                                <option value=“0”>Capítulo</option>
                                
                            </select>
                        </div>
                    </div>
                    <div class="detail_movie">
                        <h3>Género:</h3>
                            <p id="generos-serie"></p>
                    </div>
                    <div class="detail_movie">
                        <h3>Actores:</h3>
                            <p id="actores-serie"></p>
                    </div>
                </div>

                <div class="resume">
                    <p id="sinopsis-serie"></p>
                </div>

            </article>

        </section>
        <section class="recommendations ">
            <h2>Similares</h2>
            <div id="carousel-serie" class="main-carousel">
                
            </div>
        </section>
    </main>
    <script src="./scripts/flickity.pkgd.min.js"></script>
    <script src="./scripts/data.js"></script>
    <script src="./scripts/clase_serie.js"></script>
    <script src="./scripts/serie.js"></script>
