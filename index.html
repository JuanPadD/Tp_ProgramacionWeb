<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main class="login">
        <section class="login_menu">
            
            <img src="./img/series-banner.png" alt="">

            <div class="login_data">
                <h1>Iniciar sesión</h1>

                <form action="./home.html" method="get">
                    <p class="login_input">Ingresa tu mail </p>
                    <label >
                        <input class="input" type="email" placeholder="ejemplo@mail.com" required>
                    </label>
                    <p class="login_input">Ingresa tu contraseña</p>
                    <label>
                        <input class="input" type="password" placeholder="Ingrese Contraseña" required>
                    </label>
                    <a href="./recover.html" class="forgot_pass">¿Olvidaste tu contraseña?</a>
                    <button class="login_btn" type="submit">Iniciar Sesión</button>
                </form>
            </div>
            <div class="create_acc">
                <a class="register" href="./create_acc.html">CREAR CUENTA</a>
            </div>

        </section>

    </main>
</body>
</html>
