<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Perfil</title>
</head>

<body class="profile">
    <nav class="navbar">
        <ul class="menu">
            <li class="menu_item"><a class="menu_link" href="#home">HOME</a></li>
            <li class="menu_item"><a class="menu_link" href="#series">SERIES</a></li>
            <li class="menu_item"><a class="menu_link" href="#peliculas">PELÍCULAS</a></li>
            <li class="menu_item"><a class="menu_link"href="#perfil">PERFIL</a></li>
        </ul>
    </nav>

    <section class="profile_container">

        <div class="user_pic">
            <img class="profile_pic" src="./img/perfilimage.png" alt="">
            <h3>Nombre de usuario</h3>
        </div>

        <form class="profile_info"action="">

            <div class="user_info">
                <p class="info_text">Email</p>
                <p>email@email.com</p>
                <label class="info_text" for="">Nueva contraseña<input type="text" placeholder="Ingrese nueva contraseña"></label>
                <label class="info_text" for="">Repetir contraseña<input type="text" placeholder="Ingrese nueva contraseña"></label>
            </div>

            <div class="payment_info">
                    <p class="info_text">Método de pago</p>


                    <label class="input" for="">Tarjeta de crédito<input type="radio"></label>
                    <input type="text" placeholder="xxxxxxxxx">
                    <input type="text" placeholder="xxxxxxx">

            

                    <label for="">Cupón de pago<input type="radio"></label>

                    <label for="">Pago fácil<input type="checkbox" name="" id=""></label>
                    
                    <label for="">RapiPago<input type="checkbox" name="" id=""></label>
                    

                    <label for="">Transferencia bancaria<input type="radio"></label>
                    <p>CBU : 0000000000000000</p>
            </div>

        </form>

    </section>
            
    <button type="submit">Guardar cambios</button>
    <button type="submit">Cancelar suscripción</button>
</body>

</html>
