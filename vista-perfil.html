<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Mi Flimpop</title>
    <link rel="icon" type="image" href="./img/favicon.ico">
</head>

<body class="profile">
    <nav class="navbar">
        <ul class="menu">
            <li class="menu_item"><a href="./home.html"><img src="./img/logo.png" alt=""></a></li>
            <li class="menu_item"><a class="menu_link" href="./home.html">HOME</a></li>
            <li class="menu_item"><a class="menu_link" href="./vista-serie.html">SERIES</a></li>
            <li class="menu_item"><a class="menu_link" href="./vista-pelicula.html">PELÍCULAS</a></li>
            <li class="menu_item"><a class="menu_link" href="./vista-perfil.html">PERFIL</a></li>
        </ul>
    </nav>

    <section class="profile_container">

        <div class="user_pic">
            <img class="profile_pic" src="./img/perfilimage.png" alt="">
            <h3>Nombre de usuario</h3>
        </div>

        <form class="profile_info" action="./home.html" method="get" id="formularioRegistro">

            <div class="user_info">
                <p class="info_text">Email</p>
                <p>Ejemploemail@email.com</p>
                <label class="info_text" for="pass">Nueva contraseña
                    <input type="password" class="input" name="password" id="pass" placeholder="Ingrese nueva contraseña" required>
                </label>
                <label class="info_text" for="repass">Repetir contraseña
                    <input type="password" class="input" name="repass" id="repass" placeholder="Repetir contraseña" required>
                </label>
            </div>

            <div class="payment_info">
                    <p class="info_text">Método de pago</p>

                    <label for="creddit_card" class="pagos" id="tarjetadecredito">
                        <input type="radio" id="cbox1" name="mediodepago" value="1"> <p>Tarjeta de Crédito</p> 
                       <input type="number" id="card_number" class="no-spin-buttons" name="card_number" placeholder="Número de tarjeta">
                      <input type="number" id="sec_code" class="no-spin-buttons" name="sec_code" placeholder="CVV">
                    </label>


                    <label class="pagos">
                        <input type="radio" id="cbox2" name="mediodepago" value="2">Pago Facil
                        <input type="radio" id="cbox3" name="mediodepago" value="3">RapiPago
                    </label>
                    <label class="pagos">
                        <input type="radio" id="cbox4"name="mediodepago" value="4">Transferencia bancaria
                        <p>CBU: 0101010101010101</p>
                    </label>
            </div>
            <div class="savechanges_buttons_container">
                <button type="submit" class="savechanges" id="guardarbutton">Guardar cambios</button>
                <button type="submit" class="cancelsuscription" id="cancelarbutton"><a href="./index.html">Cancelar suscripción</a></button>
            </div>
        </form>
    </section>
</body>
<script src="./scripts/registro.js"></script>
</html>
